version: "3.8"

services:
  app:
    build: .
    container_name: piprapay-web
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      DB_HOST: piprapay-db
      DB_USER: piprapay
      DB_PASSWORD: password
      DB_NAME: piprapay
      DB_PORT: 3306
      DB_PREFIX: pp_
      DB_MODE: live
      ADMIN_NAME: Administrator
      ADMIN_EMAIL: admin@example.com
      ADMIN_USER: admin
      ADMIN_PASSWORD: password
    depends_on:
      - db
    networks:
      - piprapay-network

  db:
    image: mysql:8.0
    container_name: piprapay-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: piprapay
      MYSQL_USER: piprapay
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - piprapay-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:

networks:
  piprapay-network:
    driver: bridge
